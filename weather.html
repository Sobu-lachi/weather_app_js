<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- <i class="fas fa-home"></i> -->
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn">
                <i class="fa-brands fa-sistrix fa-sm" style="color: rgb(70, 73, 73);"></i>
                <!-- <img id="searchicon" src="image/searchicon.png" alt=""> -->
            </button>
        </div>
        <div id="weather-result" class="weather-result">
            <img id="weather-icon" src="" alt="">
            <p id="temp"></p>
            <p id="city"></p>

            <div class="weather-details">
                <div class="humidity">
                <i class="fa-solid fa-water fa-2xl" style="color: rgb(249, 250, 251);"></i>
                <p id="humidity"></p>
                </div>
                <div class="wind-speed">
                <i class="fa-solid fa-wind fa-2xl" style="color: rgb(250, 250, 250);"></i>
                <p id="wind-speed"></p>
                </div>

            </div>

        </div>
        <dialog id="error-message-container">
            <span id="error-message">Error</span>
        </dialog>
    </div>

    <script src="weather.js"></script>
</body>

</html>
